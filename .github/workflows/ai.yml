name: AI - Playwright e2e
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to checkout'
        required: false
        default: 'main'
        type: string

permissions:
  contents: read

jobs:
  e2e-tests:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        node-version: [24.13.0]
        test-type:
          - name: 'basic'
            command: 'pnpm run e2e'
            artifact: 'e2e-report'
          - name: 'cache'
            command: 'pnpm run e2e:cache'
            artifact: 'e2e-cache-report'
          - name: 'report'
            command: 'pnpm run e2e:report'
            artifact: 'e2e-report-output'

    name: E2E (${{ matrix.test-type.name }})

    env:
      MIDSCENE_MODEL_API_KEY: ${{ secrets.MIDSCENE_MODEL_API_KEY }}
      MIDSCENE_MODEL_BASE_URL: ${{ vars.MIDSCENE_MODEL_BASE_URL }}
      MIDSCENE_MODEL_NAME: ${{ vars.MIDSCENE_MODEL_NAME }}
      MIDSCENE_MODEL_FAMILY: ${{ vars.MIDSCENE_MODEL_FAMILY }}
      MIDSCENE_MODEL_RETRY_COUNT: "3"
      MIDSCENE_MODEL_RETRY_INTERVAL: "10000"
      # DEBUG: midscene:* # Disabled to prevent log overflow
      CI: 1
      # MIDSCENE_DEBUG_AI_PROFILE: 1

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.event.inputs.branch || 'main' }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9.3.0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24.13.0'
        cache: 'pnpm'

    - name: Cache Playwright dependencies
      uses: actions/cache@v3
      id: cache-playwright
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-playwright-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Install Playwright dependencies
      run: |
        cd packages/web-integration
        if [ "${{ steps.cache-playwright.outputs.cache-hit }}" != "true" ]; then
          npx playwright install --with-deps
        else
          npx playwright install-deps && npx playwright install
        fi

    - name: Install puppeteer dependencies
      run: |
        cd packages/web-integration
        npx puppeteer browsers install chrome

    - name: Run ${{ matrix.test-type.name }} tests
      run: ${{ matrix.test-type.command }}
      id: e2e-tests
      continue-on-error: true

    - name: Upload ${{ matrix.test-type.name }} report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.test-type.artifact }}
        path: ${{ github.workspace }}/packages/web-integration/midscene_run/report
        if-no-files-found: ignore

    - name: Check if tests failed
      if: steps.e2e-tests.outcome == 'failure'
      run: exit 1
