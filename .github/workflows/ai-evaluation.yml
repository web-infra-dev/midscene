name: AI evaluation
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to checkout'
        required: false
        default: 'main'
        type: string

permissions:
  contents: read

jobs:
  main:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [24.13.0]

    env:
      MIDSCENE_MODEL_API_KEY: ${{ secrets.MIDSCENE_MODEL_API_KEY }}
      MIDSCENE_MODEL_BASE_URL: ${{ vars.MIDSCENE_MODEL_BASE_URL }}
      MIDSCENE_MODEL_NAME: 'ep-20251229145157-rx894'
      MIDSCENE_MODEL_FAMILY: 'doubao-vision'
      CI: 1

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.event.inputs.branch || 'main' }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9.3.0
  
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build project
      run: pnpm run build
    
    - name: Run evaluation
      run: |
        cd packages/evaluation
        pnpm run evaluate:locator
        pnpm run evaluate:planning
        pnpm run evaluate:assertion

    - name: Upload Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: evaluation-logs
        path: ${{ github.workspace }}/packages/evaluation/tests/__ai_responses__/
        if-no-files-found: ignore