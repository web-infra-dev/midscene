<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <h1>Yet Another Data Record</h1>
  <h2>2021-07-15 00:00:00</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Field 2</th>
        <th>Field 3</th>
        <th>Field 4</th>
        <th>Field 5</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>30S</td>
        <td>Kace Cervantes</td>
        <td>Aylin Sawyer</td>
        <td>Jefferson Kirby</td>
        <td>Skyla Jefferson</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
